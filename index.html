<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PEERJS TEST</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      :root {
        --bg-primary: #1a1a1a;
        --text-primary: #ffffff;
        --accent: #4CAF50;
        --error: #ff4444;
        --card-bg: #2d2d2d;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 22px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-bottom: 2rem;
        color: var(--accent);
        font-size: 3.3rem;
      }
      .status {
        margin-bottom: 2rem;
      }
      .peer-id {
        font-size: 2rem;
        font-weight: bold;
        margin: 1rem 0;
        margin-bottom: 1rem;
        color: var(--accent);
      }
      .error {
        color: var(--error);
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PEERJS TEST</h1>
      <div id="host-section">
        <div class="status"></div>
        <div class="peer-id" id="peer-id">Connecting...</div>
      </div>
      <div id="status" class="status"></div>
      <div id="error" class="error"></div>
    </div>
    <script>
      let peer = null;
      let conn = null;
      let isConnected = false;
      let currentStaticHostIndex = 0;
      const staticHosts = ["statichost1", "statichost2", "statichost3", "statichost4"];

      function generateRandomPeerId() {
        return 'peer-' + Math.floor(10000000000 + Math.random() * 90000000000);
      }

      function initializePeer(peerId) {
        if (peer) peer.destroy();
        peer = new Peer(peerId);

        peer.on('open', (id) => {
          document.getElementById('peer-id').textContent = id;
          if (!isConnected && peerId.startsWith('peer-')) tryConnectToStaticHost();
        });

        peer.on('connection', (connection) => {
          if (isConnected) {
            // Reject additional connections
            connection.close();
            document.getElementById('error').textContent = `Rejected connection attempt from ${connection.peer}`;
            return;
          }

          // Accept the connection
          conn = connection;
          document.getElementById('status').textContent = `Connected to ${connection.peer}`;
          isConnected = true;

          // Handle incoming data (if needed)
          conn.on('data', (data) => {
            console.log('Received:', data);
          });

          conn.on('close', () => {
            document.getElementById('status').textContent = `Connection with ${connection.peer} closed.`;
            isConnected = false; // Allow new connections
          });
        });

        peer.on('error', (error) => {
          document.getElementById('error').textContent = `Error: ${error.message}`;
          if (error.type === 'unavailable-id') initializePeer(generateRandomPeerId());
        });
      }

      function tryConnectToStaticHost() {
        if (currentStaticHostIndex >= staticHosts.length) {
          document.getElementById('status').textContent = 'All static hosts failed.';
          return;
        }

        const targetHost = staticHosts[currentStaticHostIndex];
        document.getElementById('status').textContent = `Connecting to ${targetHost}...`;
        conn = peer.connect(targetHost);

        conn.on('open', () => {
          document.getElementById('status').textContent = `Connected to ${targetHost}`;
          isConnected = true;
        });

        conn.on('error', () => {
          if (targetHost === staticHosts[currentStaticHostIndex]) {
            rehostAsStaticHost(targetHost);
          }
        });

        setTimeout(() => {
          if (!isConnected && targetHost === staticHosts[currentStaticHostIndex]) {
            rehostAsStaticHost(targetHost);
          }
        }, 5000);
      }

      function rehostAsStaticHost(targetHost) {
        document.getElementById('status').textContent = `Rehosting as ${targetHost}...`;
        currentStaticHostIndex++;
        initializePeer(targetHost);
      }

      initializePeer(generateRandomPeerId());
    </script>
  </body>
</html>
