<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PEERJS TEST</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      :root {
        --bg-primary: #1a1a1a;
        --text-primary: #ffffff;
        --accent: #4CAF50;
        --error: #ff4444;
        --card-bg: #2d2d2d;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 22px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-bottom: 2rem;
        color: var(--accent);
        font-size: 3.3rem;
      }
      .status {
        margin-bottom: 2rem;
      }
      .peer-id {
        font-size: 2rem;
        font-weight: bold;
        margin: 1rem 0;
        margin-bottom: 1rem;
        color: var(--accent);
      }
      .error {
        color: var(--error);
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>POSTBOX</h1>
      <div id="host-section">
        <div class="status"></div>
        <div class="peer-id" id="peer-id">Connecting...</div>
      </div>
      </div>
      <div id="error" class="error"></div>
    </div>
    <script>
      let peer = null;
      let conn = null;
      let attemptCounter = 1;

      const fallbackIds = [
        'staticlevel1no2',
        'staticlevel1no3',
        'staticlevel1no4',
        'staticlevel1no5',
        'staticlevel1no6',
        'staticlevel1no7',
        'staticlevel1no8',
        'staticlevel1no9'
      ];

      function initializePeer(peerId) {
        peer = new Peer(peerId);

        peer.on('open', (id) => {
          document.getElementById('peer-id').textContent = id;
          console.log('My peer ID is: ', id);
        });

        peer.on('connection', (connection) => {
          conn = connection;
          console.log('Connected to peer:', connection.peer);
        });

        peer.on('error', (error) => {
          document.getElementById('error').textContent = `Error: ${error.message}`;
          console.error('Peer connection error:', error);

          if (error.type === 'peer-unavailable' || error.message.includes('ID "staticlevel1" is taken')) {
            console.log(`Peer ID '${fallbackIds[attemptCounter - 1]}' is taken. Trying next...`);

            if (attemptCounter < fallbackIds.length) {
              attemptCounter++;
              console.log(`Trying fallback ID: ${fallbackIds[attemptCounter - 1]}`);
              initializePeer(fallbackIds[attemptCounter - 1]);
            } else {
              document.getElementById('error').textContent = 'All fallback IDs are taken. Please try again later.';
            }
          }
        });
      }

      function tryConnectToStaticLevel1() {
        conn = peer.connect('staticlevel1');
        conn.on('open', () => {
          console.log('Connected to staticlevel1');
        });

        conn.on('error', (error) => {
          console.error('Connection error:', error);
          document.getElementById('error').textContent = 'Connection failed. Trying fallback IDs.';

          if (attemptCounter < fallbackIds.length) {
            console.log(`Trying to connect with ${fallbackIds[attemptCounter - 1]}...`);
            initializePeer(fallbackIds[attemptCounter - 1]);
          } else {
            document.getElementById('error').textContent = 'All fallback IDs are taken. Please try again later.';
          }
        });
      }


      initializePeer('staticlevel1');
      tryConnectToStaticLevel1();
    </script>
  </body>
</html>
